<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading ...</title>
    <script>
        function reloadPage(){
            console.log("reload...")
            location.reload()
        }
        function scheduleReload(){
            setTimeout(reloadPage, 1000);
        }

    </script>
</head>
<body onload="scheduleReload()">
    <h1>Loading...</h1>
    <p>Please wait while the page loads.</p>
</body>
</html>
